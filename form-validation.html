<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Validation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="form-validation.css" />
  </head>

  <body>
    <h1>Registration Form</h1>
    <div class="container">
      <form action="https://formsubmit.co/dewaldbreed@gmail.com" method="POST">
        <label class="align-right" for="userid">User id:</label>
        <input
          type="text"
          id="userid"
          name="userid"
          minlength="5"
          maxlength="12"
          required
        /><br />

        <label class="align-right" for="passwd">Password:</label>
        <input
          type="password"
          id="passwd"
          name="passwd"
          minlength="7"
          maxlength="12"
          required
        /><br />

        <label class="align-right" for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          pattern="[A-Za-z]+"
          title="letters only"
          required
        /><br />

        <label class="align-right" for="address">Address:</label>
        <input type="text" id="address" name="name" /> <br />

        <label class="align-right" for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="southafrica">South Africa</option>
          <option value="other">Other</option>
        </select>
        <br />
        <label class="align-right" for="zip">ZIP Code:</label>
        <input type="number" id="zip" name="zip" required /> <br />

        <label class="align-right" for="email">Email:</label>
        <input type="email" id="email" name="email" required /> <br />

        <p class="align-right">Sex:</p>
        <input type="radio" id="male" name="sex" value="male" required />
        <label for="male">Male</label>

        <input type="radio" id="female" name="sex" value="female" />
        <label for="female">Female</label>
        <br />

        <p class="align-right">Language:</p>
        <input
          type="checkbox"
          id="english"
          name="language"
          value="english"
          required
        />
        <label for="english">English</label>

        <input type="checkbox" id="noneng" name="language" value="noneng" />
        <label for="noneng">Non English</label>
        <br />

        <label class="align-right" for="about">About:</label>
        <textarea name="about"></textarea><br />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
